services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - briefchat-network

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    environment:
      - VITE_API_URL=/api
    networks:
      - briefchat-network

networks:
  briefchat-network:
    driver: bridge
