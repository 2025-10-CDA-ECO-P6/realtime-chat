services:
  # API Service
  - type: web
    name: briefchat-api
    env: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install --shamefully-hoist
    startCommand: node api/src/server.js
    envVars:
      - key: PORT
        value: 3000

  # Frontend Service 
  - type: web
    name: briefchat-web
    env: node
    plan: free
    buildCommand: npm install -g pnpm && pnpm install --shamefully-hoist && pnpm --filter web build
    startCommand: npx serve -s web/dist -l $PORT
    envVars:
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        fromService:
          type: web
          name: briefchat-api
          property: url
    
version: "1"
