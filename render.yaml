services:
  # API Service
  - type: web
    name: briefchat-api
    env: docker
    plan: free
    dockerfilePath: ./api/Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 3000 

    
  - type: web
    name: briefchat-web
    env: docker
    dockerfilePath: ./web/Dockerfile
    dockerContext: .
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: briefchat-api
          property: host
    # Health check
    healthCheckPath: /health
    
version: "1"
